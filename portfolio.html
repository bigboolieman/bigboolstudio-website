<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - bigboolstudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
        }
        .container {
            width: 100%;
            max-width: 690px;
            text-align: center;
            background-color: black;
        }
        .gallery-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 25px;
        }
        .gallery-item {
            max-width: 100%;
            height: auto;
        }
        .nav-thumbnail {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        .nav-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-thumbnail {
            background: none;
            border: none;
            padding: 0;
        }
        .nav-thumbnail.left {
            left: -100px;
        }
        .nav-thumbnail.right {
            right: -100px;
        }
        .nav-thumbnail:disabled {
            display: none;
        }
        .thumbnails-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .thumbnail {
            display: block;
            width: calc(20% - 18px);
            max-width: 120px;
            position: relative;
            overflow: hidden;
        }
        .thumbnail-inner {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
        }
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .thumbnail .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .thumbnail:hover img {
            transform: scale(1.02);
            opacity: 0.8;
        }
        .thumbnail:hover .hover-image {
            opacity: 1;
            transform: scale(1.00);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-container">
            <button class="nav-thumbnail left" id="leftThumbnail" disabled>
                <img src="https://i.ibb.co/TPvmp8H/left.png" alt="Previous">
            </button>
            <img src="https://i.ibb.co/Y3xTv5b/mentat.png" alt="Gallery Item" class="gallery-item" id="galleryItem">
            <button class="nav-thumbnail right" id="rightThumbnail">
                <img src="https://i.ibb.co/vdZ7MrG/right.png" alt="Next">
            </button>
        </div>
        
        <div class="thumbnails-wrapper">
            <a href="home.html" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/7Q3FPJT/thumbnail-home.png" alt="Thumbnail 1">
                    <img src="https://i.ibb.co/hDLk0SW/thumbnail-home-hover.png" alt="Thumbnail 1 Hover" class="hover-image">
                </div>
            </a>
            <a href="https://bigboolstudio.bigcartel.com" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/gZpkpQL/thumbnail-merch.png" alt="Thumbnail 2">
                    <img src="https://i.ibb.co/2tpbChC/thumbnail-merch-hover.png" alt="Thumbnail 2 Hover" class="hover-image">
                </div>
            </a>
            <a href="#" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/SwGL5JK/thumbnail-info.png" alt="Thumbnail 3">
                    <img src="https://i.ibb.co/VLxjSMn/thumbnail-info-hover.png" alt="Thumbnail 3 Hover" class="hover-image">
                </div>
            </a>
            <a href="contact.html" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/wQhbtkW/thumbnail-msg-me.png" alt="Thumbnail 4">
                    <img src="https://i.ibb.co/MhC6KW0/thumbnail-msg-me-hover.png" alt="Thumbnail 4 Hover" class="hover-image">
                </div>
            </a>
            <a href="https://buymeacoffee.com/bigboolstudio" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/kmJtx6B/thumbnail-donate.png" alt="Thumbnail 5">
                    <img src="https://i.ibb.co/M9SzXnm/thumbnail-support-hover.png" alt="Thumbnail 5 Hover" class="hover-image">
                </div>
            </a>
        </div>
    </div>

    <script>
        const galleryItems = [
            "https://i.ibb.co/Y3xTv5b/mentat.png",
            "https://i.ibb.co/Yj1mZCz/grad.png",
            "https://i.ibb.co/5sB9kxg/itslikebasketball.png",
            "https://i.ibb.co/SwnpvBc/dryalls.png",
            "https://i.ibb.co/fp7h32z/gato.png",
            "https://i.ibb.co/44zqk59/tostay.png"
        ];
        let currentIndex = 0;

        const galleryItem = document.getElementById("galleryItem");
        const leftThumbnail = document.getElementById("leftThumbnail");
        const rightThumbnail = document.getElementById("rightThumbnail");

        function updateGallery() {
            galleryItem.src = galleryItems[currentIndex];
            leftThumbnail.disabled = currentIndex === 0;
            rightThumbnail.disabled = currentIndex === galleryItems.length - 1;
        }

        leftThumbnail.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
        });

        rightThumbnail.addEventListener("click", () => {
            if (currentIndex < galleryItems.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });

        updateGallery();
    </script>
</body>
</html>
