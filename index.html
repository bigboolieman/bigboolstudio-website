<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigboolstudio - EN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
        }
        .container {
            width: 100%;
            max-width: 690px;
            text-align: center;
            background-color: black;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .thumbnails-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        .thumbnail {
            display: block;
            width: calc(20% - 18px);
            max-width: 120px;
            position: relative;
            overflow: hidden;
        }
        .thumbnail-inner {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
        }
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.0s ease, opacity 0.3s ease;
        }
        .thumbnail .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.0s ease, transform 0.3s ease;
        }
        .thumbnail:hover .thumbnail-inner img {
            transform: scale(1.02);
            opacity: 0.8;
        }
        .thumbnail:hover .hover-image {
            opacity: 1;
            transform: scale(1.00);
        }

        @media (max-width: 600px) {
            .thumbnails-wrapper {
                gap: 15px;
            }
            .thumbnail {
                width: calc(33.333% - 15px);
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Image with Click Change -->
        <a href="home.html" id="main-image-link">
            <img 
                src="https://i.ibb.co/DzRSSW0/landing-page-art-frame-010001.png" 
                alt="Main Image" 
                class="main-image" 
                id="main-image"
                onclick="changeImage(event)">
        </a>
        
        <!-- Thumbnails Section -->
        <div class="thumbnails-wrapper">
            <a href="https://bigboolstudio.bigcartel.com/" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/gZpkpQL/thumbnail-merch.png" alt="Merch">
                    <img src="https://i.ibb.co/2tpbChC/thumbnail-merch-hover.png" alt="Merch Hover" class="hover-image">
                </div>
            </a>
            <a href="https://bigboolmusic.bandcamp.com/" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/hYXRDPR/thumbnail-drops.png" alt="drops">
                    <img src="https://i.ibb.co/vYjHGbJ/thumbnail-drops-hover.png" alt="Releases Hover" class="hover-image">
                </div>
            </a>
            <a href="blog.html" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/Fqk6FhL/thumbnail-blog.png" alt="blog">
                    <img src="https://i.ibb.co/FHn46VW/thumbnail-blog-hover.png" alt="Freebies Hover" class="hover-image">
                </div>
            </a>
            <a href="https://linktr.ee/bigboolstudio" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/wMLhYMp/thumbnail-links.png" alt="Links">
                    <img src="https://i.ibb.co/L1HFS5T/thumbnail-links-hover.png" alt="Games Hover" class="hover-image">
                </div>
            </a>
            <a href="https://buymeacoffee.com/bigboolstudio" class="thumbnail">
                <div class="thumbnail-inner">
                    <img src="https://i.ibb.co/kmJtx6B/thumbnail-donate.png" alt="Contact">
                    <img src="https://i.ibb.co/M9SzXnm/thumbnail-support-hover.png" alt="Contact Hover" class="hover-image">
                </div>
            </a>
        </div>
    </div>

    <script>
        function changeImage(event) {
            // Prevent navigation until the image changes
            event.preventDefault();

            // Get the main image element and link
            const mainImage = document.getElementById('main-image');
            const mainImageLink = document.getElementById('main-image-link');

            // Change the image source
            mainImage.src = "https://i.ibb.co/YbRDwGR/landing-page-art-frame-020002.png";

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = mainImageLink.href;
            }, 25); // Adjust the delay as needed
        }
    </script>
</body>
</html>
