<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BOOL STUDIO</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .image-container a {
            display: block;
            width: 120px;
            max-width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container a:hover {
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="home.html"><img src="https://i.ibb.co/7Q3FPJT/thumbnail-home.png" alt="Thumbnail 1"></a>
        <a href="https://bigboolstudio.bigcartel.com"><img src="https://i.ibb.co/gZpkpQL/thumbnail-merch.png" alt="Thumbnail 2"></a>
        <a href="https://linktr.ee/bigboolstudio"><img src="https://i.ibb.co/wMLhYMp/thumbnail-links.png" alt="Thumbnail 3"></a>
        <a href="blog.html"><img src="https://i.ibb.co/Fqk6FhL/thumbnail-blog.png" alt="Thumbnail 4"></a>
        <a href="contact.html"><img src="https://i.ibb.co/kmJtx6B/thumbnail-donate.png" alt="Thumbnail 5"></a>
    </div>
    <h1>"work in progress. come back soon!"</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script src="binjgb.js"></script>
</body>
</html>
